{{- $env := getenv "HUGO_ENV" | default "production" }}
{{- with resources.Get "js/main.js" }}
  {{- $opts := dict
    "minify" (ne $env "development")
    "sourceMap" (cond (eq $env "development") "external" "")
    "targetPath" "js/main.js"
  }}
  {{- with . | js.Build $opts }}
    <script src="{{ .RelPermalink }}" 
            {{- if ne $env "development" }}
              {{- with . | fingerprint }} integrity="{{ .Data.Integrity }}" crossorigin="anonymous"{{- end }}
            {{- end }}>
    </script>
  {{- end }}
{{- end }}
